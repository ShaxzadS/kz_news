<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать Пост</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Редактировать Пост</h2>
    <form th:action="@{/blog/edit/{id}(id=${post.id})}" method="post">
        <label>Заголовок</label>
        <input type="text" name="title" th:value="${post.title}" placeholder="Введите название статьи">

        <label>Имя Автора</label>
        <input type="text" name="author_name" th:value="${post.author_name}" placeholder="Введите Имя">

        <label>Фамилия Автора</label>
        <input type="text" name="author_surname" th:value="${post.author_surname}" placeholder="Введите Фамилия">

        <label>Полный текст</label>
        <textarea name="full_text" placeholder="Введите полный текст" th:text="${post.full_text}"></textarea>

        <button type="submit">Сохранить</button>
    </form>

</div>
</body>
</html>

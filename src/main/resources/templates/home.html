<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News About Kazakhstan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>News About Kazakhstan</h1>
</header>

<nav>
    <a href="/">Главная</a>
    <a href="/about">О нас</a>
    <a href="/blog">Блог</a>
    <a href="/blog/add">Добавить статью</a>
</nav>

<div class="container">
    <h2 th:text="${title}">Kazakhstan News</h2>
    <p th:text="|Hello, ${name}!|">Welcome to our news site!</p>
</div>

<footer>
    <p>&copy; 2024 News About Kazakhstan</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог - News About Kazakhstan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }

        .post:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }

        .post p {
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Стиль для формы поиска */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Блог</h1>
</header>

<nav>
    <a href="/">Главная</a>
    <a href="/about">О нас</a>
    <a href="/blog">Блог</a>
    <a href="/blog/add">Добавить статью</a>
</nav>

<div class="container">
    <h2>Поиск новостей</h2>

    <form action="/blog/search" method="get">
        <input type="text" name="query" placeholder="Search by title" required>
        <button type="submit">Search</button>
    </form>



    <h2>Статьи</h2>
    <div th:each="post : ${posts}" class="post">
        <h3 th:text="${post.title}">Заголовок поста</h3>
        <p th:text="${post.full_text}">Краткий текст поста</p>
        <a th:href="@{/blog/{id}(id=${post.id})}">Читать далее</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 News About Kazakhstan</p>
</footer>
</body>
</html>
